<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Preview of the NFT Equilibrium #3429, part of the Frontend Mentor challenge.">
  <meta name="keywords" content="NFT, Equilibrium, Ethereum, Frontend Mentor">
  <meta property="og:title" content="NFT Preview - Equilibrium #3429">
  <meta property="og:description" content="Our Equilibrium collection promotes balance and calm.">
  <meta property="og:image" content="images/image-equilibrium.jpg">
  <meta property="og:url" content="https://yourwebsite.com/nft-preview">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <article class="card">
      <header>
        <img src="images/illustration-hero.svg" alt="illustration hero image" loading="lazy">
        <h2>Order Summary</h2>
        <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
        </p>
      </header>
      <section class="plans fd-row">
        <div class="annual-plan fd-row">
          <img src="images/icon-music.svg" alt="music icon" loading="lazy">
          <div class="fd-col">
            <h5>Annual Plan</h5>
            <span>$59.99/year</span>
          </div>
        </div>
        <div class="change-link">
          <a href="#" target="_blank">Change</a>
        </div>
      </section>
      <section class="buttons fd-col">
        <button class="btn btn-proceed">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </section>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shrawan Jangid</a>.
    </div>
  </footer>
</body>
</html>
